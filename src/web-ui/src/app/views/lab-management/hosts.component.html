<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Striped Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>IP Address</th>
                <th>Friendly Name</th>
                <th>Status</th>
                <th>Command</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let host of allHosts">
                <td>{{host.ipAddress}}</td>
                <td>{{host.friendlyName}}</td>
                <td>
                  <span class="badge badge-success">{{host.status}}</span>
                </td>
                <td>
                  <a href="#/lab-management/command/{{ host.id }}" class="btn btn-link btn-lg active" role="button" aria-pressed="true">Command</a>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Prev</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
