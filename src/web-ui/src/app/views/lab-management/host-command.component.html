<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Send Command to Remote Machine
        </div>
        <div class="flex-row align-items-center">
          <div class="container">
            <form>
              <div class="form-group row">
                <div class="col-md-12">
                  <span class="input-group-text">
                    <i class="fa fa-terminal"></i>
                  <textarea [(ngModel)]='generalCommand' name="textarea-input" rows="10" class="form-control" placeholder="Insert general command here..."></textarea>
                </span>
            </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-info btn-block px-4" type="button" [disabled]="!generalCommand" (click)="sendGeneralCommand($event)">
                <span>
                  <i class="fa fa-paper-plane"></i> Send Commnad To Remote Host</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
